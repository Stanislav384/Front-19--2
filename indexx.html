<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новинна стрічка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .news-feed {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .news-card {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .photo {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .text {
            padding: 20px;
        }

        .text h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #333;
        }

        .text p {
            margin: 0;
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="news-feed">
        <div class="news-card">
            <div class="icon">
                <img src="img/dota.png" alt="Icon">
            </div>
            <img class="photo" src="https://img.gazeta.ru/files3/741/16339741/dta-pic_32ratio_1200x800-1200x800-49653.jpg" alt="News Photo">
            <div class="text">
                <h2>Dota 2</h2>
                <p>Dota 2 — це не просто гра, це феномен, який об'єднує гравців, фанатів і професіоналів по всьому світу. Її складність, глибина та непередбачуваність роблять її улюбленою грою мільйонів. Для багатьох це не просто розвага, а спосіб життя.</p>
            </div>
        </div>
        <!-- Додайте більше карток для інших новин -->
    </div>
</body>
</html>
