<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій сайт</title>
    <link rel="stylesheet" href="Game.css">
    
  </head>
<body>
  <ul class="nav-links">
    <li><a href="index.html">Головна</a></li>
    <li><a href="Game.html">Ігри</a></li>
  </ul>
  <div class="search-sort-container">
    <div class="search-box">
      <label for="search">Поиск игр:</label>
      <input type="text" id="search" oninput="filterGames()" placeholder="Введите название...">
    </div>
    <div class="sort-box">
      <label for="sort">Сортировка:</label>
      <select id="sort" onchange="sortGames()">
        <option value="default">По умолчанию</option>
        <option value="alphabetical">По алфавиту</option>
      </select>
    </div>
  </div>

  <div class="card-container" id="game-list">
    <div class="card" data-title="CS GO">
      <div class="image-placeholder"><img src="img/csgo.png"></div>
      <div class="title">CS GO</div>
    </div>
    <div class="card" data-title="Dota2">
      <div class="image-placeholder"><img src="img/dota.png"></div>
      <div class="title">Dota2</div>
    </div>
    <div class="card" data-title="Brawl Stars">
      <div class="image-placeholder"><img src="img/bs.png"></div>
      <div class="title">Brawl Stars</div>
    </div>
    <div class="card" data-title="PUBG">
      <div class="image-placeholder"><img src="https://static.cdnlogo.com/logos/p/57/pubg.png"></div>
      <div class="title">PUBG</div>
    </div>
    <div class="card" data-title="Teem Fortress">
      <div class="image-placeholder"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOMNjIk9UObQRWar2bFZns3ZfJRo46a0XsasTDORMA3-dJp3GN_OGABMbPQlhr0Ec213Y&usqp=CAU"></div>
      <div class="title">Teem Fortress</div>
    </div>
    <div class="card" data-title="Fortnite">
      <div class="image-placeholder"><img src="img/team.png"></div>
      <div class="title">Fortnite</div>
    </div>
    <div class="card" data-title="Valorant">
      <div class="image-placeholder"><img src="img/valo.png"></div>
      <div class="title">Valorant</div>
    </div>
    <div class="card" data-title="Call of Duty W">
      <div class="image-placeholder"><img src="img/callda.png"></div>
      <div class="title">Call of Duty W</div>
    </div>
    <div class="card" data-title="Witcher">
      <div class="image-placeholder"><img src="img/wit.png"></div>
      <div class="title">Witcher</div>
    </div>
    <div class="card" data-title="GTA">
      <div class="image-placeholder"><img src="img/gta.png"></div>
      <div class="title">GTA</div>
    </div>
  </div>
  <script>
    function filterGames() {
      const query = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        card.style.display = title.includes(query) ? '' : 'none';
      });
    }

    function sortGames() {
      const container = document.getElementById('game-list');
      const sortType = document.getElementById('sort').value;
      const cards = Array.from(container.querySelectorAll('.card'));

      if (sortType === 'alphabetical') {
        cards.sort((a, b) => a.getAttribute('data-title').localeCompare(b.getAttribute('data-title')));
      } else {
        cards.sort((a, b) => a.index - b.index);
      }

      container.innerHTML = '';
      cards.forEach(card => container.appendChild(card));
    }
  </script>

</body>
</html>
